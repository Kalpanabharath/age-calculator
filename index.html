<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Age calculator</h2>
        <div class="content">
            <input type="datetime-local"  id="inp" placeholder="select date & time" required>
            <button onclick="getinp()">calculate</button>

        </div>
        <div id="result">
            <p id="years"> <span id="yearss"></span>years</p>
            <p id="months"><span id="monthss"></span>months</p>
            <p id="weeks"><span id="weekss"></span>weeks</p>
            <p id="days"><span id="dayss"></span>days</p>
            <p id="hours"><span id="hourss"></span>hours</p>
            <p id="minutes"><span id="minutess"></span>minutes</p>
            <p id="seconds"><span id="secondss"></span>seconds</p>
        </div>

    </div>
   <script src="script.js"></script> 
</body>
</html>
